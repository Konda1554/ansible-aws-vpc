- hosts: localhost
  connection: local
  gather_facts: NO
  tasks:
    - name: Import VPC variables
      include_vars: vars/bastion_setup
    - name: Import VPC variables
      include_vars: vars/output_vars

    - name: Create Public ec2 key
      ec2_key:
        name: Public-key
        region: "{{region}}"
      register: key_out
  #  - debug:
      #  var: key_out
    - name: save private key as file public.pem
      copy:
        content: "{{key_out.key.private_key}}"
        dest: "./public.pem"
        mode: 8608
      when: key_out.changed
    - name: Create SG for Bastion-sg
      ec2_group:
        name: Bastion-sg
        description: Allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: "{{MYIP}}"
      register: Bastionsg_out
    - name: create bastion host ec2
      ec2:
        key_name: Public-key
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{bastion_ami}}"
        wait: yes
        wait_timeout: 100
        instance_tags:
          name: "bastion-host"
          Project: Public
          Owner: DevOps Team
        exact_count: 1
        count_tag:
          name: "bastion-host"
          Project: Public
          Owner: DevOps Team
        group_id: "{{Bastionsg_out.group_id}}"
        subnet_id: "{{pubsub1id}}"
      register: bastionhost_out












